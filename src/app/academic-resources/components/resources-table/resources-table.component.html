<div class="flex flex-col" *ngIf="data.length > 0; else noData">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th *ngIf="selectedTab ==='Mis Recursos'"
                class=" px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Acciones
              </th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Nombre Recurso</th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Asignatura</th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Nivel</th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Fecha Creación</th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo
                Recurso</th>
              <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Usuario Creación</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of paginatedData">
              <td class="px-6 py-4 whitespace-nowrap" *ngIf="selectedTab === 'Mis Recursos'">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  Editar
                </button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                  (click)="eliminarRecurso(item.idRecurso)">
                  Eliminar
                </button>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">{{ item.nombreRecurso }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ item.asignatura }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ item.nivel }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ item.fechaCreacion | date }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ item.tipoRecurso }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ item.usuarioCreacion }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="text-center text-xl">No hay datos disponibles.</div>
</ng-template>
