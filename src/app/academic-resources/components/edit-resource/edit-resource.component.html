<div class="container">
    <div class="cardTo border-solid border-2 rounded my-3" *ngIf="datosRecursos">
        <app-resources-form [formData]="datosRecursos" (editedDataEmitter)="getData($event)"
            (valueFormEmitter)="getValidForm($event)"
            (asignaturaEmitter)="updateAsignatura($event)"></app-resources-form>
    </div>
    <div style="text-align: right;" class="my-2">
        <!-- <button class="btn btn-outline-danger" (click)="CloseModal()">Cancelar</button> -->
        <button class="btn btn-light ml-3 backgroundbtn" [disabled]="validForm" (click)="saveRecurso()">Guardar</button>
    </div>
</div>
